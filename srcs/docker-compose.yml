volumes:
  wordpress:
    name: wordpress_data
    driver: local
    driver_opts:
      type: none
      device: /home/ozasahin/data/wordpress
      o: bind
  mariadb:
    name: mariadb_data
    driver: local
    driver_opts:
      type: none
      device: /home/ozasahin/data/mariadb
